<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<f:facet name="first">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!-- Meta, title, CSS, favicons, etc. -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>"titulo">Codeweb Tecnologia</title>

	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputScript target="body" library="js" name="bootstrap.min.js" />

</h:head>
<h:body>

	<div class="container">

		<div class="row">
			<div
				class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-3">

				<h:form id="frm" role="form">

					<h2>Dados Cliente</h2>
					<hr class="colorgraph" />
					<div class="row">
						<div class="form-group">
							<input type="text" name="display_name" id="display_name"
								class="form-control input-lg" placeholder="Nome" tabindex="3" />
						</div>

						<div class="form-group">
							<input type="text" name="email" id="email"
								class="form-control input-lg" placeholder="Seu E-mail"
								tabindex="3" />
						</div>

					</div>

					<hr class="colorgraph" />

					<h2>Endereço Cliente</h2>

					<h:panelGroup id="panelEndereco">
						<div class="row">

							<div class="col-xs-12 col-sm-6 col-md-6">
								<h:inputText id="txtCep" value="#{CEPBean.cep}"
									a:placeholder="CEP" styleClass="form-control input-lg" />
							</div>
							<div class="col-xs-12 col-md-6">
								<h:commandButton value="Consultar"
									styleClass="btn btn-primary btn-lg">
									<f:ajax event="click" render="panelEndereco"
										execute="@this txtCep"
										listener="#{CEPBean.carregarEndereco()}" />
								</h:commandButton>

							</div>
						</div>

						<br />
						<div class="row">
							<div class="col-xs-12 col-sm-3 col-md-3">
								<h:inputText id="txtUF" value="#{CEPBean.endereco.uf}"
									a:placeholder="UF" styleClass="form-control input-lg" />

							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-6">
								<h:inputText id="txtCidade"
									value="#{CEPBean.endereco.localidade}" a:placeholder="Cidade"
									styleClass="form-control input-lg" />

							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-6">
								<h:inputText id="txtBairro" value="#{CEPBean.endereco.bairro}"
									a:placeholder="Bairro" styleClass="form-control input-lg" />

							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-6">
								<h:inputText id="txtLogradouro"
									value="#{CEPBean.endereco.logradouro}"
									a:placeholder="Logradouro" styleClass="form-control input-lg" />
							</div>
							<div class="col-xs-12 col-sm-6 col-md-6">
								<h:inputText id="txtNumero" value="#{CEPBean.endereco.numero}"
									a:placeholder="Nº" styleClass="form-control input-lg" />
							</div>
						</div>
					</h:panelGroup>

					<hr class="colorgraph" />
					<div class="form-group">
						<div class="col-xs-12 col-md-6">
							<input type="submit" value="Cadastrar"
								class="btn btn-success btn-block btn-lg" tabindex="7" />
						</div>
						<div class="col-xs-12 col-md-6">
							<h:commandButton type="reset" value="Limpar"  
								class="btn btn-danger btn-block btn-lg" tabindex="7" >
								<f:ajax event="click" render="@form"
										execute="@this"
										listener="#{CEPBean.limpar()}" />
							</h:commandButton>	
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
